<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script type="text/javascript" src="src/Buzzkill.js"></script>
  <meta charset="utf-8">
  <title>Buzzkilled</title>
</head>
<body>
  <script type="text/javascript">
    var sum;
    var i;
    document.write("fizzbuzz", "<br>");
    sum = 0;
    for (i = 1; i < 100; i = i +1){
      if (i % 3 == 0 && i % 5 == 0){
        document.write("fizzbuzz", "<br>");
      }
      else if (i % 3 == 0){
        document.write("fizz", "<br>");
      }
      else if (i % 5 == 0){
        document.write("buzz", "<br>");
      }
      else{
        document.write(i, "<br>");
      }
    }
  </script>
  <button>Buzzkill'd</button>
</body>
</html>
